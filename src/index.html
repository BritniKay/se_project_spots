<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots - Share your favorite locations" />
    <meta name="author" content="Britni Ellis" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Webpack" />
    <link
      rel="icon"
      type="image/x-icon"
      href="<%=require('./images/favicon.ico')%>"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <button type="button" class="profile__avatar-edit">
            <img
              src="<%=require('./images/white_pen.svg')%>"
              alt="Edit avatar"
              class="profile__avatar-edit-img"
            />
            Edit Avatar
          </button>
          <div class="profile__column">
            <h2 class="profile__name">
              <span class="profile__name-first">Bessie Coleman</span>
              <span class="profile__name-hidden-text">
                Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon
              </span>
            </h2>
            <p class="profile__description">
              <span class="profile__description-first">Civil Aviator</span>
              <span class="profile__description-hidden-text">
                Mononymously known as Akon, a Senegalese-American singer, record
                producer, and entrepreneur.
              </span>
            </p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/edit__pen.svg')%>"
                alt="Edit profile"
                class="profile__pencil"
              />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus__icon.svg')%>"
              alt="New post"
              class="profile__add-icon"
            />
            New post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img alt="Card Image" class="card__img" />
                <button class="card__delete-button" type="button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 Â© Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            name="edit-profile"
            id="profile-form"
            class="modal__form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
            </label>
            <span class="modal__error" id="profile-name-input-error"></span>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
            </label>
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>

            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
            aria-label="close modal"
          ></button>
          <img class="modal__image modal__image_preview" alt="Preview Image" />
          <p class="modal__caption modal__caption_preview">Caption</p>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Add a new post</h2>
          <form
            name="add-card-form"
            id="add-card-form"
            class="modal__form"
            novalidate
          >
            <label for="card-image-url-input" class="modal__label">
              Image link
              <input
                id="card-image-url-input"
                type="url"
                class="modal__input"
                placeholder="Paste image link"
                required
              />
            </label>
            <span class="modal__error" id="profile-image-link-error"></span>

            <label for="profile-caption-input" class="modal__label">
              Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Write a caption"
                required
                minlength="2"
                maxlength="200"
              />
            </label>
            <span class="modal__error" id="profile-caption-input-error"></span>

            <button type="submit" class="modal__submit-btn">Post</button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form
            name="edit-avatar-form"
            id="edit-avatar-form"
            class="modal__form"
            novalidate
          >
            <label for="avatar-url-input" class="modal__label">
              Profile Picture
              <input
                id="avatar-image-url-input"
                type="url"
                class="modal__input"
                placeholder="Paste image link"
                required
              />
            </label>
            <span class="modal__error" id="avatar-url-input-error"></span>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="delete-card-modal">
        <button type="button" class="modal__close-btn-delete"></button>

        <div class="modal__container">
          <h2 class="modal__title-delete">
            Are you sure you want to delete this image?
          </h2>
          <div class="modal__buttons">
            <button
              type="submit"
              class="modal__submit-btn-delete"
              id="confirm-delete-btn"
            >
              Delete
            </button>
            <button type="button" class="modal__cancel-delete">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
