<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="Britni Ellis" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Sports</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Sports Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h2 class="profile__name">
              <span class="profile__name-first">Bessie Coleman</span
              ><span class="hidden__text">
                Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon</span
              >
            </h2>
            <p class="profile__description">
              <span class="profile__description-first">Civil Aviator </span>
              <span class="hidden__text">
                mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American
                singer, record producer, and entrepreneur. An influential figure
                in modern world</span
              >
            </p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit__pen.svg"
                alt="Edit_pencil"
                class="profile__pencil"
              />Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus__icon.svg"
              alt="Plus icon"
              class="profile__add-icon"
            />New post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__img" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 © Sports</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profil-name-input" class="modal__label">
              Name
              <input
                id="profil-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
